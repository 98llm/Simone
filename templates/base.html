<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>{{ titulo }} - Name</title>
  <!--Required tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-nav">
      <div class="container">
        <a class="navbar-brand h1 mb-0" href="{{ url_for('index') }}">BRAND</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"aria-haspopup="true" aria-expanded="false">
                  Planos de sáude
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Médico</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Odontológico</a>
                </div>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a type="button" class="btn btn-color" href="#">Solicite um orçamento</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  {% block body %}
  {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="../node_modules/popper.js/dist/popper.min.js" ></script>

    <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
